<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeholder Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 200px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 10px;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="link_to_image.jpg" alt="Placeholder Image">
    <div class="card-content">
      <h2>Tiêu đề</h2>
      <p>Mô tả ngắn gọn về card này.</p>
    </div>
  </div>
</body>
</html>
