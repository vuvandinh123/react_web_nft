name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      env:
        REACT_VITE_BASE_URL_API: ${{ secrets.REACT_VITE_BASE_URL_API }}
        REACT_VITE_API_KEY: ${{ secrets.REACT_VITE_API_KEY }}
      run: npm run build